    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{page.title}} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{page.description}}">

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        
        <!-- Open Graph Meta Tags -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ page.title }} | {{ site.name }}">
        <meta property="og:description" content="{{page.description}}">
        <meta property="og:url" content="{{ canonical_url }}">

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:site" content="@goinfinitus">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ page.title }} | {{ site.name }}">
        <meta name="twitter:description" content="{{ page.description | truncatewords: 140, '' | escape }}">

		<!-- TypeKit Integration -->
		<script src="//use.typekit.net/wyu5eyr.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
		<!-- Special Icon fonts -->
		<link rel="stylesheet" href="{{ site.baseurl }}css/icomoon.css">
		
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

 		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>

      <!--[if lt IE9 & !IEMobile]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
      <![endif]-->

	  <!--[if lt IE 9]>
	  		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <![endif]-->

        <meta http-equiv="cleartype" content="on">

    </head>
    <body class="{{page.class}}">
	<div class="fixed-background"></div>
